game_slug: metal-gear-solid-2-substance
name: "Metal Gear Solid 2: Substance"
year:  2003
user: eskay993
runner: wine
slug: metal-gear-solid-2-substance-gog
version: "GOG with MGS2 V's Fix"
description: Installer for the GOG version with MGS2 V's Fix"
notes:
script:
  files:
  - gogsetup: N/A:GOG setup executable
  - fix: https://github.com/VFansss/mgs2-v-s-fix/releases/download/v1.8.1/MGS.V.s.Fix.v1.8.1.zip
  game:
    arch: win64
    exe: drive_c/GOG Games/Metal Gear Solid 2 Substance/bin//MGS2SSetup.exe
    prefix: $GAMEDIR
  installer:
  - task:
      arch: win64
      description: Creating Wine prefix...
      name: create_prefix
      prefix: $GAMEDIR
  - input_menu:
      description: "Select a resolution for the game:"
      id: GAMERES
      # Note: Steam Deck in desktop mode reports res as 800x1280. This is adjusted for later on.
      options:
      - 1280x720: 1280x720
      - 800x1280: 1280x800 (Steam Deck)
      - 1920x1080: 1920x1080
      - 2560x1440: 2560x1440
      - 3840x2160: 3840x2160
      preselect: $RESOLUTION
  - task:
      app: quartz
      description: Installing dependencies...
      name: winetricks
      prefix: $GAMEDIR          
  - task:
      app: dsound
      description: Installing dependencies...
      name: winetricks
      prefix: $GAMEDIR
  - task:
      app: dsdmo
      description: Installing dependencies...
      name: winetricks
      prefix: $GAMEDIR
  - task:
      app: directmusic
      description: Installing dependencies...
      name: winetricks
      prefix: $GAMEDIR              
  - task:
      description: 'Installing game...'
      executable: gogsetup
      name: wineexec
      prefix: $GAMEDIR
      args: /SILENT /DIR="C:\GOG Games\Metal Gear Solid 2 Substance" /NORESTART /CLOSEAPPLICATIONS      
  - extract:
      dst: $GAMEDIR/drive_c/GOG Games/Metal Gear Solid 2 Substance/bin/
      file: fix
  wine:
    overrides:
      d3d8: n,b
      dsound_x64: n,b
      msacm32: n,b
      Dinput: n,b
      Dinput8: n,b
      XInput1_3: n,b                  
    version: lutris-GE-Proton7-28-x86_64   
